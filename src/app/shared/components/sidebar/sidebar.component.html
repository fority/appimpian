<div class="card flex justify-content-center">
  <p-sidebar [(visible)]="sidebarVisible" (onHide)="HideSideBar()">
    <ng-template pTemplate="header">
      <img [routerLink]="'/'" src="assets/logo-dark.png" width="150" alt="logo" />
    </ng-template>
    <ng-template pTemplate="content">
      <p-menu [styleClass]="'sidebar-menu'" [model]="SideMenuItems"></p-menu>
    </ng-template>
  </p-sidebar>
</div>
