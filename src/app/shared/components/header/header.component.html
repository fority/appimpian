<app-sidebar [sidebarVisible]="sidebarVisible1" (HideSideBarEmitter)="sidebarVisible1 = false"></app-sidebar>

<p-menubar class="bg-primary">
  <ng-template pTemplate="start">
    <div [style]="{ display: 'flex', 'align-items': 'center' }">
      <img
        class="hidden sm:block"
        [routerLink]="'/'"
        [style]="{ cursor: 'pointer' }"
        src="assets/logo-dark.png"
        alt="logo"
        width="180"
      />
      <i class="pi pi-bars ml-2" style="font-size: 1.45rem" (click)="sidebarVisible1 = true"></i>
    </div>
  </ng-template>
  <ng-template pTemplate="end">
    <app-login-btn></app-login-btn>
  </ng-template>
</p-menubar>
