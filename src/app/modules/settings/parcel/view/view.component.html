<p-card>
  <div class="flex justify-content-between flex-wrap align-items-center my-1">
    <div class="font-bold text-4xl text-black border-round m-2">
      {{ Title }}
    </div>
    <div
      class="flex flex-row flex-wrap gap-2 align-items-center sm:flex-nowrap"
    >
      <app-searchbox
        [AutoCompleteSource$]="AutoCompleteSource$"
        PlaceHolder="Search"
        (onSearch)="Search($event)"
        (onClearClick)="ClearSearch()"
      >
      </app-searchbox>
      <p-button
        icon="pi pi-plus"
        label="Add"
        [rounded]="true"
        (onClick)="AddClick()"
      >
      </p-button>
    </div>
  </div>

  <p-table
    dataKey="Id"
    #basicTable
    [reorderableColumns]="true"
    [tableStyle]="{ 'min-width': '50rem' }"
    styleClass="p-datatable-striped p-datatable-gridlines"
    [value]="PagingSignal().Content"
    [totalRecords]="PagingSignal().TotalElements"
    [rows]="PageSize"
    [paginator]="true"
    [rowsPerPageOptions]="[10, 20, 30, 50]"
    [showCurrentPageReport]="true"
    [currentPageReportTemplate]="'{currentPage} of {totalPages}'"
    [lazy]="true"
    (onLazyLoad)="NextPage($event)"
  >
    <ng-template pTemplate="header">
      <tr>
        <th scope="row" style="width: 25%">
          <div class="flex justify-content-between align-items-center">
            Unit
          </div>
        </th>
        <th scope="row" style="width: 25%">
          <div class="flex justify-content-between align-items-center">
            Purchaser
          </div>
        </th>
        <th scope="row" style="width: 25%">
          <div class="flex justify-content-between align-items-center">
            Email
          </div>
        </th>
        <th scope="row" style="width: 25%">
          <div class="flex justify-content-between align-items-center">
            Contact
          </div>
        </th>
        <th scope="row" style="width: 35%">Action</th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-iotModel let-ri="rowIndex">
      <tr>
        <td>{{ iotModel.UnitNumber }}</td>
        <td>{{ iotModel.PurchaserName }}</td>
        <td>{{ iotModel.Email }}</td>
        <td>{{ iotModel.ContactNumber }}</td>
        <td>
          <div class="flex align-items-center justify-content-center gap-2">
            <a (click)="EditClick(iotModel.Id)">Edit</a>
          </div>
        </td>
      </tr>
    </ng-template>
  </p-table>
</p-card>
