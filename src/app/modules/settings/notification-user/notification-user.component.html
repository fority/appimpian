<div>
  <p-card>
    <div class="flex justify-content-between flex-wrap align-items-center my-1">
      <div class="font-bold text-4xl text-black border-round m-2">
        {{ Title }}
      </div>
      <div
        class="flex flex-row flex-wrap gap-2 align-items-center sm:flex-nowrap"
      >
        <app-searchbox
          PlaceHolder="Search"
          [AutoCompleteSource$]="AutoCompleteSource$"
          PlaceHolder="Search"
          (onSearch)="Search($event)"
          (onClearClick)="ClearSearch()"
        >
        </app-searchbox>
        <p-button
          icon="pi pi-plus"
          label="Add"
          [rounded]="true"
          (click)="Add()"
        >
        </p-button>
      </div>
    </div>

    <p-table
      #basicTable
      dataKey="Id"
      editMode="row"
      [tableStyle]="{ 'min-width': '50rem' }"
      styleClass="p-datatable-striped p-datatable-gridlines"
      [value]="PagingSignal().Content"
      [totalRecords]="PagingSignal().TotalElements"
      [rows]="PageSize"
      [paginator]="true"
      [rowsPerPageOptions]="[10, 20, 30, 50]"
      [showCurrentPageReport]="true"
      [currentPageReportTemplate]="'{currentPage} of {totalPages}'"
      [lazy]="true"
      (onLazyLoad)="NextPage($event)"
    >
      <ng-template pTemplate="header">
        <tr>
          <th scope="row" style="width: 35%">Name</th>
          <th scope="row" style="width: 35%">Email</th>
          <th scope="row" style="width: 35%; text-align: center">Action</th>
        </tr>

        <tr *ngIf="isAddEnable">
          <td>
            <div class="flex flex-grow-1">
              <input
                pInputText
                class="flex flex-grow-1"
                type="text"
                [(ngModel)]="NewName"
              />
            </div>
          </td>
          <td>
            <div class="flex flex-grow-1">
              <input
                pInputText
                class="flex flex-grow-1"
                type="text"
                [(ngModel)]="NewEmail"
              />
            </div>
          </td>
          <td>
            <div class="flex align-items-center justify-content-center gap-2">
              <p-button
                pRipple
                icon="pi pi-check"
                (click)="SaveClick()"
                styleClass="p-button-rounded p-button-outlined p-button-success"
              ></p-button>
              <p-button
                pRipple
                icon="pi pi-times"
                (click)="isAddEnable = false"
                styleClass="p-button-rounded p-button-outlined p-button-danger"
              ></p-button>
            </div>
          </td>
        </tr>
      </ng-template>

      <ng-template
        pTemplate="body"
        let-iotModel
        let-editing="editing"
        let-ri="rowIndex"
      >
        <tr [pEditableRow]="iotModel">
          <td>
            <p-cellEditor>
              <ng-template pTemplate="input">
                <input pInputText type="text" [(ngModel)]="iotModel.Name" />
              </ng-template>
              <ng-template pTemplate="output">
                {{ iotModel.Name }}
              </ng-template>
            </p-cellEditor>
          </td>
          <td>
            <p-cellEditor>
              <ng-template pTemplate="input">
                <input pInputText type="text" [(ngModel)]="iotModel.Email" />
              </ng-template>
              <ng-template pTemplate="output">
                {{ iotModel.Email }}
              </ng-template>
            </p-cellEditor>
          </td>
          <td>
            <div class="flex align-items-center justify-content-center gap-2">
              <p-button
                *ngIf="!editing"
                pRipple
                pInitEditableRow
                icon="pi pi-pencil"
                (click)="onRowEditInit(iotModel)"
                styleClass="p-button-sm p-button-text p-button-rounded p-button-outlined p-0 "
              ></p-button>

              <p-button
                *ngIf="!editing"
                pRipple
                icon="pi pi-trash"
                (click)="Delete($event, iotModel)"
                styleClass="p-button-sm p-button-text p-button-rounded p-button-outlined p-0 p-button-danger"
              ></p-button>

              <p-button
                *ngIf="editing"
                pRipple
                pSaveEditableRow
                icon="pi pi-check"
                (click)="onRowEditSave(ri, iotModel)"
                styleClass="p-button-sm p-button-text p-button-rounded p-button-outlined p-0 p-button-success"
              ></p-button>

              <p-button
                *ngIf="editing"
                pRipple
                pCancelEditableRow
                icon="pi pi-times"
                (click)="onRowEditCancel(iotModel, ri)"
                styleClass="p-button-sm p-button-text p-button-rounded p-button-outlined p-0 p-button-danger"
              ></p-button>
            </div>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </p-card>
</div>
